<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>
<h1>Add a Car</h1>
<form th:object="${car}" th:action="@{/save}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br>
    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" th:field="*{dob}" required><br>
    <button type="submit">Add Car</button>
</form>
</body>
</html>
